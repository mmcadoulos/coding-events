<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{fragments :: head}"></head>
<body class="container">
<nav th:replace="~{fragments :: navBar}"></nav>

<!--<p th:text="${errorMsg}" style="color:red;"></p>-->
<!--<th:block th:each="error: ${errors}">-->
<!--    <p th:text="${error.defaultMessage}" style="color:red;"></p>-->
<!--</th:block>-->

<form method="post" action="/events/create">
    <div class="form-group">
        <label>Event Name
            <input th:field="${event.name}" class="form-control">
        </label>
        <p class="error" th:errors="${event.name}" ></p>
    </div>
    <div class="form-group">
        <label>Event Description
            <input th:field="${event.info}" class="form-control">
        </label>
        <p class="error" th:errors="${event.info}"></p>
    </div>
    <div class="form-group">
        <label>Contact Email
            <input th:field="${event.email}" class="form-control">
        </label>
        <p class="error" th:errors="${event.email}"></p>
    </div>
    <br>
    <div class="form-group">
        <input type="submit" value="Create Event" class="btn btn-success">
    </div>
</form>
</body>
</html>
