<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Coding Events</title>
</head>
<body>
<h1>All Events</h1>
<p th:unless="${events} and ${events.size()}">No events to display! Add an event through this <a href="events/create">form</a></p>
<ul>
<!--    <th:block>-->
<!--        <li th:each="event : ${events}" th:text="${event}">Event name</li>-->
<!--    </th:block>-->
    <th:block th:each="event : ${events}">
        <li th:text="${event}">Event name</li>
    </th:block>
</ul>
</body>
</html>
